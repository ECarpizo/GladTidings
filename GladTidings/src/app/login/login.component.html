<header class="v-header container">
  <!-- Div container the video background -->
  <div class="fullscreen-video-wrap">
    <!-- the image file location, will play when loaded and will play again when ending. -->
    <video src="../../assets/loginVideo.mp4" autoplay="true" loop="true" muted></video>
  </div>
  <!-- bootstrap container containing the login form -->
  <div class="header-overlay"></div>
  <div class="header-content">
    <form class="form-login" action="login" method="post">
      <h1 class="h1 mb-1 font-weight-bold" routerLink="/home">Glad Tidings</h1>
      <input *ngIf="signIn || register" type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input *ngIf="next || register" type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <input *ngIf="register" type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required>
      <button *ngIf="!show && !next" class="btn btn-lg btn-primary btn-block" id="next-button" type="submit" (click)="toggle(2)">Next</button>
      <div id="login-buttons">
        <button *ngIf="(!signIn && show) || (finalize != '' && finalize != 'register') " class="btn btn-lg btn-primary btn-block" id="signin-button" type="button" (click)="toggle(0); registerOrSignin(email, password)">Sign in</button>
        <button *ngIf="show" class="btn btn-lg btn-primary btn-block" id="register-button" type="button" (click)="toggle(1); registerOrSignin(email, password, username)">Register</button>
      </div>
    </form>
  </div>
</header>
